<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container display">
            <div class="output-wrapper">
                
            </div>
        </div>
        <div class="inner-container input">
            <div class="flex-container">
                <div class="row row1">
                    <div class="btn btn-green">
                        <div class="align-center">C</div>
                    </div>
                    <div class="btn btn-green">
                        <div class="align-center">%</div>
                    </div>
                    <div class="btn btn-green">
                        <div class="align-center">x</div>
                    </div>
                    <div class="btn btn-green" id="division">
                        <div class="align-center">/</div>
                    </div>
                </div>
                <div class="row row2">
                    <div class="btn btn-7">
                        <div class="align-center">7</div>
                    </div>
                    <div class="btn btn-8">
                        <div class="align-center">8</div>
                    </div>
                    <div class="btn btn-9">
                        <div class="align-center">9</div>
                    </div>
                    <div class="btn btn-green" id="times">
                        <div class="align-center">X</div>
                    </div>
                </div>
                <div class="row row3">
                    <div class="btn btn-4">
                        <div class="align-center">4</div>
                    </div>
                    <div class="btn btn-5">
                        <div class="align-center">5</div>
                    </div>
                    <div class="btn btn-6">
                        <div class="align-center">6</div>
                    </div>
                    <div class="btn btn-green" id="minus">
                        <div class="align-center">-</div>
                    </div>
                </div>
                <div class="row row4">
                    <div class="btn btn-1">
                        <div class="align-center">1</div>
                    </div>
                    <div class="btn btn-2">
                        <div class="align-center">2</div>
                    </div>
                    <div class="btn btn-3">
                        <div class="align-center">3</div>
                    </div>
                    <div class="btn btn-green" id="plus">
                        <div class="align-center">+</div>
                    </div>
                </div>
                <div class="row row5">
                    <div class="btn btn-00">
                        <div class="align-center">00</div>
                        </div>
                    <div class="btn btn-0">
                        <div class="align-center">0</div>
                    </div>
                    <div class="btn btn-period">
                        <div class="align-center">.</div>
                    </div>
                    <div class="btn btn-green" id="equals-to">
                        <div class="align-center">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
