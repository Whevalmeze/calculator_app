<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container display">
            <h2 class="output symbol"></h2>
            <div class="output-wrapper">
                
            </div>
        </div>
        <div class="inner-container input">
            <div class="flex-container">
                <div class="col col1">
                    <div class="btn btn-green" id="plus">
                        <button class="align-center operation">&plus;</button>
                    </div>
                    <div class="btn btn-7">
                        <button class="align-center number">7</button>
                    </div>
                    <div class="btn btn-4">
                        <button class="align-center number">4</button>
                    </div>
                    <div class="btn btn-1">
                        <button class="align-center number">1</button>
                    </div>
                    <div class="btn btn-0">
                        <button class="align-center number">0</button>
                    </div>
                </div>
                <div class="col col2">
                    <div class="btn btn-green" id="minus">
                        <button class="align-center operation">&minus;</button>
                    </div>
                    <div class="btn btn-8">
                        <button class="align-center number">8</button>
                    </div>
                    <div class="btn btn-5">
                        <button class="align-center number">5</button>
                    </div>
                    <div class="btn btn-2">
                        <button class="align-center number">2</button>
                    </div>
                    <div class="btn btn-period">
                        <button class="align-center">.</button>
                    </div>
                </div>
                <div class="col col3">
                    <div class="btn btn-green" id="times">
                        <button class="align-center operation">&times;</button>
                    </div>
                    <div class="btn btn-9">
                        <button class="align-center number">9</button>
                    </div>
                    <div class="btn btn-6">
                        <button class="align-center number">6</button>
                    </div>
                    <div class="btn btn-3">
                        <button class="align-center number">3</button>
                    </div>
                    <div class="btn btn-green rm-listener clear">
                        <button class="align-center">C</button>
                    </div>
                </div>
                <div class="col col4">
                    <div class="btn btn-green" id="division">
                        <button class="align-center operation">&divide;</button>
                    </div>
                    <div class="btn btn-green rm-listener" id="equals-to">
                        <button class="align-center">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
